<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <div th:replace="/fragments/header.html :: fragment-header"></div>
        <link rel="stylesheet" href="/css/home.css" />
        <link rel="stylesheet" href="/css/cursor.css"/>
        <link rel="stylesheet" href="/css/effect.css"/>
    </head>

    <body>
        <div th:replace="/fragments/nav.html :: fragment-nav"></div>
        <main>
            <section class="hero py-5 py-lg-7">
                <div class="container position-relative">
                    <h1 class="hero-heading">완제품</h1>
                    <div class="row">
                        <div class="col-xl-8 mx-auto">
                            <p class="text-muted mb-4">마감임박 상품들을 할인된 가격으로 만나보세요!</p>
                        </div>
                    </div>
                </div>
            </section>

            <div class="container py-5 px-lg-5">
                <div class="swiper-container pt-3" style="overflow: visible">
                    <!-- 상품 카드 -->
                    <div class="swiper-wrapper pb-5" style="padding: 0 auto 3rem;">
                        <tr th:each="item : ${itemlist}">
                            <input type="hidden" th:name="itemTalbeId" th:value="${item.id}"/>
                            <div class="swiper-slide h-auto px-2 swiper-slide-active" style="">
                                <button class="button-effect">
                                    <div class="w-100 h-100">
                                        <div class="card h-100 border-0 shadow">
                                            <div class="card-img-top overflow-hidden gradient-overlay">
                                                <img src="/img/undraw_Add_to_cart_re_wrdo.svg" alt="" class="img-fluid" />
                                                <a th:href="@{/item/detail(id=${item.id})}" class="tile-link"></a>
                                            </div>
                                            <div class="card-body d-flex align-items-center">

                                                <div class="w-100">
                                                    <h6 class="card-title" style="font-weight: 700">
                                                        <!--                                                        <td><span th:text="${item.name}"></span></td>-->
                                                        <!--                                                        <td><span th:text="${item.Description}"></span></td>-->
<!--                                                    <td><span th:text="${item.id}"></span></td>-->
                                                        <a href="" th:text="${item.name}" class="text-decoration-none text-dark">상품명</a>
                                                        <p class="text-muted text-sm" style="margin-top: 0.5rem" th:text="${item.Description}">가게명</p>
                                                        <p class="text-muted text-sm" style="margin-top: 0.5rem" th:text="${item.expiryDate}">가게명</p>
                                                        <p class="card-text text-muted">
                                                            <span th:text="${item.price} + '원'" class="h4 text-price" style="font-weight: 700">1000원</span>
                                                        </p>

                                                    </h6>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </tr>
                        <!-- 상품 카드 끝 -->
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="/fragments/footer.html :: fragment-footer"></footer>
    </body>
</html>
