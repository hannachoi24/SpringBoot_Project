<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <title>살구마켓</title>
    </head>

    <body>
        <nav>
            <div class="navbar-container">
                <div class="navbar navbar-expand-lg" data-overlay data-sticky="top">
                    <div class="container">
                        <a href="" class="navbar-brand">Logo</a>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="#" class="nav-link">재료</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">완제품</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">지도</a>
                                </li>
                            </ul>
                        </div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <form class="form-inline my-2 my-md-0">
                                    <input class="form-control" type="text" placeholder="Search" />
                                </form>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">로그인</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">회원가입</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <!--게시글 입력 양식-->
            <section>
                <div class="container">
                    <form action="" method="post" enctype="multipart/form-data">
                        <h1 class="h3 mb-3 font-weight-normal">물품 등록</h1>
                        <div class="d-block my-3">
                            <div class="custom-control custom-radio">
                                <input id="ingredient" name="productType" type="radio" class="custom-control-input" value="ingredient" checked="true" />
                                <label class="custom-control-label" for="ingredient">재료</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="product" name="productType" type="radio" class="custom-control-input" value="product" />
                                <label class="custom-control-label" for="product">완제품</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="companyName">업체명</label>
                            <input type="text" class="form-control" id="companyName" placeholder="업체명" />
                        </div>
                        <div class="mb-3">
                            <label for="productName">물품명</label>
                            <input type="text" class="form-control" id="productName" placeholder="물품명" />
                        </div>
                        <div class="mb-3">
                            <label for="sellByDate">유통기한</label>
                            <input type="date" class="form-control" id="sellByDate" />
                        </div>
                        <div class="mb-3">
                            <label for="price">가격</label>
                            <input type="number" class="form-control" id="price" placeholder="&#8361; 0" />
                        </div>
                        <div class="mb-3">
                            <label for="explain">설명</label>
                            <textarea class="form-control" id="explain">물품 설명</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image">이미지</label>
                            <input type="file" id="image" name="chooseFile" accept="image/*" class="form-control" />
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">완료</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
