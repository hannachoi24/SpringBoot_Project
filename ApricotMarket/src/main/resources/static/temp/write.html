<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/css/home.css" />
        <link rel="stylesheet" href="/css/cursor.css"/>
        <link rel="stylesheet" href="../static/css/cursor.css"/>
        <title>살구마켓</title>
    </head>

    <body>
        <main>
            <section class="py-5" style="margin-top:-100px;">
                <div class="container">
                    <h1 class="mb-5">물품 등록하기</h1>
                    <!--게시글 입력 양식-->
                    <form action="" method="POST" enctype="multipart/form-data">
                        <div class="row form-block">
                            <div class="mb-4">
                                <div class="custom-radio">
                                    <input id="product" name="productType" type="radio" class="form-check-input" value="product" checked="true" />
                                    <label class="form-check-label" for="product">완제품</label>
                                </div>
                                <div class="custom-radio">
                                    <input id="ingredient" name="productType" type="radio" class="form-check-input" value="ingredient" />
                                    <label class="form-check-label" for="ingredient">식자재</label>
                                </div>
                                <div class="custom-radio">
                                    <input id="resource" name="productType" type="radio" class="form-check-input" value="resource" />
                                    <label class="form-check-label" for="resource">폐자재</label>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="companyName">업체명</label>
                                <input type="text" class="form-control" id="companyName" placeholder="업체명" />
                            </div>
                            <div class="mb-4">
                                <label for="productName">물품명</label>
                                <input type="text" class="form-control" id="productName" placeholder="물품명" />
                            </div>
                            <div class="mb-4">
                                <label for="sellByDate">유통기한</label>
                                <input type="date" class="form-control" id="sellByDate" />
                            </div>
                            <div class="mb-4">
                                <label for="price">가격</label>
                                <input type="number" class="form-control" id="price" placeholder="&#8361; 0" />
                            </div>
                            <div class="mb-4">
                                <label for="explain">설명</label>
                                <textarea class="form-control" id="explain">물품 설명</textarea>
                            </div>
                            <div class="mb-4">
                                <label for="image">이미지</label>
                                <input type="file" id="image" name="chooseFile" accept="image/*" class="form-control" />
                            </div>
                        </div>
                        <div class="row form-block flex-column flex-sm-row" style="border-bottom: none">
                            <div class="col text-center text-sm-end">
                                <button class="btn btn-primary px-3" type="submit">완료</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
